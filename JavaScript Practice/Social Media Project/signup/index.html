<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Signup Page</title>
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <div class="container" style="height: 100px; display: flex; flex-direction: column; align-items: center;">
        <h1>SignUp</h1>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">User Name</label>
            <input type="text" class="form-control" style="width: 300px;" id="username" placeholder="John-Doe123">
          </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input type="text" class="form-control" style="width: 300px;" id="useremail" placeholder="johndoe@gmail.com">
          </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Password</label>
            <input type="text" class="form-control" style="width: 300px;" id="userpassword" placeholder="123abc">
          </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label" >Confirm Password</label>
            <input type="text" class="form-control" style="width: 300px;" id="cpassword" placeholder="123abc">
          </div>
          <button type="button" class="btn btn-secondary btn-lg" id="signup" onclick="signupHandler()">Signup</button>
          Already have an account? <a href="../login/index.html" style="color: black; display: inline;;">Login</a>
    </div>






















<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
